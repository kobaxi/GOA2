<body>
    <h1>type ატრიბუტი</h1>
    <p><b>type</b> ატრიბუტი გამოიყენება იმისთვის, რომ განვსაზღვროთ დალაგებული ან დაულაგებელი სიის ნიშნის ტიპი.</p>
    <ul>
        <li><code>type="1"</code> — რიცხვები</li>
        <li><code>type="A"</code> — დიდი ასოები</li>
        <li><code>type="a"</code> — პატარა ასოები</li>
        <li><code>type="I"</code> — რომაული რიცხვები</li>
    </ul>
</body>
