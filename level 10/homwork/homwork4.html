<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>დალაგებული სია</title>
</head>
<body>
    <h1>დალაგებული სიები</h1>
    <p>ქვემოთ მოცემულია სამი სხვადასხვა ტიპის დალაგებული სია.</p>

    <h2>რიცხვებით</h2>
    <ol type="1">
        <li>ერთი</li>
        <li>ორი</li>
        <li>სამი</li>
    </ol>

    <h2>ანბანის მიხედვით</h2>
    <ol type="A">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ol>

    <h2>რომაული რიცხვებით</h2>
    <ol type="I">
        <li>Iphone</li>
        <li>Ipad</li>
        <li>Imac</li>
    </ol>
</body>
</html>
