<body>
    <h1>სიების ტიპები HTML-ში</h1>
    <h2>1. დალაგებული სია (Ordered List)</h2>
    <p>ელემენტები დალაგებულია ნომრების ან ასოების მიხედვით.</p>

    <h2>2. დაულაგებელი სია (Unordered List)</h2>
    <p>ელემენტები არ არის დალაგებული, მონიშნულია წერტილებით ან სხვა სიმბოლოებით.</p>

    <h2>3. აღწერილობითი სია (Description List)</h2>
    <p>შეიცავს ტერმინს და მის აღწერას.</p>
