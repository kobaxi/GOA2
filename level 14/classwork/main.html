<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>მთავარი გვერდი</title>
</head>
<body>
    <h1>მთავარი გვერდი</h1>

    <h2>ჩვენი სერვისები</h2>
    <ul>
        <li>სერვისი 1</li>
        <li>სერვისი 2</li>
        <li>სერვისი 3</li>
    </ul>

    <h2>ფოტოები</h2>
    <img src=".//download (11).png" alt="ფოტო 1">
    <img src="./download (12).png" alt="ფოტო 2">
    <img src="./download (13).png" alt="ფოტო 3">

    <h2>მომხმარებლის ინტერფეისი</h2>
    <button type="button">ღილაკი 1</button>
    <button type="button">ღილაკი 2</button>
    <button type="button">ღილაკი 3</button>

    <h2>ჩვენს შესახებ</h2>
    <p>ჩვენი კომპანია უზრუნველყოფს მაღალი ხარისხის მომსახურებას მომხმარებლებისთვის. აქ შეგიძლიათ იხილოთ ყველა ჩვენი სერვისი.</p>

    <h2>Contact Us</h2>
    <form action="mailto:example@example.com" method="post" enctype="text/plain">
        <label for="contactName">სახელი:</label>
        <input type="text" id="contactName" name="contactName" required><br><br>

        <label for="contactEmail">ელ.ფოსტა:</label>
        <input type="email" id="contactEmail" name="contactEmail" required><br><br>

        <label for="message">მესიჯი:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

        <input type="submit" value="გაგზავნა">
    </form>
</body>
</html>
