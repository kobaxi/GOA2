<!--form ტეგი  ეს არის HTML ელემენტი, რომელიც ქმნის ფორმას და საშუალებას გვაძლევს ავიღოთ მონაცემები 
    მომხმარებლისგან (მაგ. ლოგინი, რეგისტრაცია).


    label ტეგი  გამოიყენება იმ სახელის საჩვენებლად, რომელიც ამბობს რა უნდა შეიყვანოს მომხმარებელმა კონკრეტულ 
    input-ში.


    attribute არის დამატებითი ინფორმაცია ტეგზე, რომელიც განსაზღვრავს მის ქცევას ან თვისებებს. ატრიბუტები 
    შეიძლება იყოს ფუნქციური (მაგ. type), იდენტიფიცირებელი (მაგ. id, name) და ვიზუალური/დამხმარე 
    (მაგ. placeholder, value).


    for ატრიბუტი label-ში აერთებს label-ს კონკრეტულ input-ს, რათა დააკლიკებისას ფოკუსი input-ზე გადავიდეს.


    type ატრიბუტი input-ში განსაზღვრავს, რა ტიპის მონაცემი უნდა შევიყვანოთ (text, password, email და ა.შ.).


    name ატრიბუტი input-ს აძლევს სახელს, რომელიც გამოიყენება იმისთვის, რომ ფორმის გაგზავნისას 
    სერვერმა ცნობოდეს რომელი ველი.


    id ატრიბუტი ტეგს უნიკალურ იდენტიფიკატორს აძლევს, რაც გამოიყენება CSS-ში, JavaScript-ში ან label-ის 
    for ატრიბუტთან.


    placeholder ატრიბუტი input-ში ჩნდება როგორც ღია ნაცრისფერი ტექსტი და მიანიშნებს რა 
    უნდა ჩაწეროს მომხმარებელმა.


    value ატრიბუტი input-ის შიგნით არჩეული ან დასაწყისში ჩასმული მნიშვნელობაა.


    required არის ატრიბუტი, რომელიც აძალებს ფორმას, რომ ველი აუცილებლად შეივსოს გაგზავნამდე.
    
    
    br ტეგი ხაზს აწყობს და ტექსტს გადაჰყავს ქვედა ხაზზე, ანუ ქმნის Line Break-ს.
