<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>რეგისტრაციის ფორმა</title>
</head>
<body>

<h2>რეგისტრაცია</h2>

<form>
    <label>სახელი:</label><br>
    <input type="text" name="firstname" required><br><br>

    <label>გვარი:</label><br>
    <input type="text" name="lastname" required><br><br>

    <label>ელ.ფოსტა:</label><br>
    <input type="email" name="email" required><br><br>

    <label>პაროლი:</label><br>
    <input type="password" name="password" required><br><br>

    <label>აირჩიეთ ფერი:</label><br>
    <input type="color" name="color"><br><br>

    <label>დაბადების თარიღი:</label><br>
    <input type="date" name="date"><br><br>

    <label>სქესი:</label><br>
    <input type="radio" name="gender" value="male"> მამაკაცი<br>
    <input type="radio" name="gender" value="female"> ქალი<br>
    <input type="radio" name="gender" value="other"> სხვა<br><br>

    <button type="submit">რეგისტრაცია</button>
</form>

</body>
</html>
