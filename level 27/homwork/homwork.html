<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>სარეგისტრაციო ფორმა</title>
    <link rel="stylesheet" href="./homwork.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="#">მთავარი</a></li>
            <li><a href="#">ჩვენ შესახებ</a></li>
            <li><a href="#">კონტაქტი</a></li>
        </ul>
    </nav>

    <h2>სარეგისტრაციო ფორმა</h2>
    <p>გთხოვთ შეავსოთ ქვემოთ მოცემული ველები რეგისტრაციისთვის:</p>

    <form>
        <label for="fname">სახელი:</label>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="lname">გვარი:</label>
        <input type="text" id="lname" name="lname" required><br><br>

        <label for="email">ემაილი:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="color">აირჩიეთ ფერი:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="date">აირჩიეთ თარიღი:</label>
        <input type="date" id="date" name="date"><br><br>

        <p>სქესი:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">მამრობითი</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">მდედრობითი</label><br><br>

        <button type="submit">რეგისტრაცია</button>
    </form>

    <footer>
        <p>© 2026 ყველა უფლება დაცულია</p>
    </footer>

</body>
</html>
